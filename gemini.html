<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Liquid Glass Scroll Effect</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:Arial, Helvetica, sans-serif;
  height:200vh;
  overflow-x:hidden;
  background:#000;
}

/* SECTION */
.section{
  height:200vh;
  position:relative;
}

/* Sticky background wrapper */
.sticky-bg{
  position:sticky;
  top:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Background Image */
.bg-image{
  width:70vw;
  aspect-ratio:1/1; /* agar tidak lonjong */
  background:url('https://i.ibb.co.com/rKbVBzJq/119ee7aeb3a9ec9753d5d82f3604a245.jpg') center/cover no-repeat;
  border-radius:20%;
  transition: border-radius 0.1s linear;
  will-change: border-radius, transform;
}

/* Liquid Glass Button */
.glass-btn{
  position:absolute;
  padding:16px 40px;
  font-size:18px;
  color:white;
  background:rgba(255,255,255,0.15);
  border:1px solid rgba(255,255,255,0.3);
  border-radius:50px;
  backdrop-filter:blur(15px);
  -webkit-backdrop-filter:blur(15px);
  cursor:pointer;
  overflow:hidden;
  transition:all 0.4s ease;
}

/* Liquid Shine Effect */
.glass-btn::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0.1),
    rgba(255,255,255,0.6),
    rgba(255,255,255,0.1)
  );
  transition:0.6s;
}

.glass-btn:hover::before{
  left:100%;
}

.glass-btn:hover{
  box-shadow:0 0 40px rgba(255,255,255,0.4);
  transform:scale(1.05);
}

/* Fade out animation */
.fade-out{
  opacity:0;
  pointer-events:none;
  transform:scale(0.9);
}
</style>
</head>
<body>

<div class="section">
  <div class="sticky-bg">
    <div class="bg-image" id="bgImage"></div>
    <button class="glass-btn" id="scrollBtn">Explore</button>
  </div>
</div>

<script>
const bgImage = document.getElementById("bgImage");
const scrollBtn = document.getElementById("scrollBtn");
const section = document.querySelector(".section");

/* Scroll Morph Effect */
window.addEventListener("scroll", () => {
  const rect = section.getBoundingClientRect();
  const windowHeight = window.innerHeight;

  let progress = 1 - (rect.bottom / (rect.height + windowHeight));
  progress = Math.min(Math.max(progress, 0), 1);

  const radius = 20 + (progress * 30); // 20% â†’ 50%
  bgImage.style.borderRadius = radius + "%";
});

/* Button Click Action */
scrollBtn.addEventListener("click", () => {
  scrollBtn.classList.add("fade-out");

  window.scrollTo({
    top: window.innerHeight,
    behavior: "smooth"
  });
});
</script>

</body>
</html>
